<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Info</title>
    <style>
        body { background-color: #111; color: white; text-align: center; font-family: Arial, sans-serif; }
        h2 { color: #ff0000; }
        p { font-size: 18px; }
        a { display: inline-block; margin-top: 20px; padding: 10px 20px; text-decoration: none; background-color: #ff0000; color: white; font-size: 18px; font-weight: bold; border-radius: 5px; transition: 0.3s; }
        a:hover { background-color: black; color: #ff0000; border: 2px solid #ff0000; }
    </style>
</head>
<body>
    <h2>Network Information</h2>
    <p><b>Hostname:</b> {{ network_info.hostname }}</p>
    <p><b>IP Address:</b> {{ network_info.ip_address }}</p>
    <p><b>MAC Address:</b> {{ network_info.mac_address }}</p>
    {% if network_info.error %}
    <p style="color: red;"><b>Error:</b> {{ network_info.error }}</p>
    {% endif %}
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</body>
</html>
